<div ui-sref="home"></div>
<div class="form-group">
    <div class="col-sm-12 text-center">
        <div>
            <div>
                <label for="Email">Email</label>
            </div>
            <div>
                <input name="Email" type="email" placeholder="Email" ng-model="si.email">
            </div>
        </div>
        <div>
            <div>
                <label for="Password">Password</label>
            </div>
            <div>
                <input name="Password" type="password" placeholder="Password" ng-model="si.password">
            </div>
        </div>
        <div>
            <div>
                <br>
                <button class="btn btn-info" ng-click="si.signIn()">Sign In</button>
            </div>
        </div>
        <div>
            <div>
                <br>
                <button fb-login type="button" ng-click="si.signIn">facebook</button>
            </div>
        </div>
    </div>
</div>
